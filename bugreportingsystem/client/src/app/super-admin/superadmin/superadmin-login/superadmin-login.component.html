<section  class="vh-100 --bs-info-bg-subtle " >
    <div class="container py-5 h-100 --bs-info-bg-subtle">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-light text-dark" style="border-radius: 1rem">
            <div class="card-body p-5 text-center">
              <form (ngSubmit)="onSubmit()">
                <h2 class="text-center">Super Admin Login</h2>
  
                <div class="form-group">
                  <label for="email" class="float-left">Email:</label>
                  <input
                    type="email"
                    #email="ngModel"
                    [class.is-invalid]="email.invalid && email.touched"
                    name="email"
                    [(ngModel)]="data.sadminEmail"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                  <small
                    [class.d-none]="email.valid || email.untouched"
                    class="text-danger"
                    >Email is required</small
                  >
                </div>
  
                <div class="form-group">
                  <label for="password" class="float-left">Password:</label>
                  <input
                    type="password"
                    #password="ngModel"
                    [class.is-invalid]="password.invalid && password.touched"
                    id="password"
                    name="password"
                    [(ngModel)]="data.sadminEmail"
                    class="form-control"
                    placeholder="Enter your password"
                    required
                  />
                  <small
                    [class.d-none]="password.valid || password.untouched"
                    class="text-danger"
                    >Password is required</small
                  >
                </div>
                <br>
  <div>
                <button type="submit" class="btn btn-lg btn-primary submit-btn">
                  Login
                </button>
            </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
