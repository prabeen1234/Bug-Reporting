<div class="container">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
              <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                Sign up
              </p>
              <form
                (ngSubmit)="saveAdmin()"
                class="mx-1 mx-md-4"
                #register="ngForm"
              >
                <div class="mb-4">
                  <div class="input-group">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <input
                      type="text"
                      id="firstName"
                      #firstName="ngModel"
                      [class.is-invalid]="
                        firstName.invalid && firstName.touched
                      "
                      class="form-control"
                      name="firstName"
                      placeholder="Enter your firstname"
                      [(ngModel)]="user.firstName"
                      required
                    />
                  </div>
                  <small [class.d-none]="firstName.valid || firstName.untouched"
                    >First name is required</small
                  >
                </div>
                <div class="mb-4">
                  <div class="input-group">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <input
                      type="text"
                      id="lastName"
                      #lastName="ngModel"
                      [class.is-invalid]="lastName.invalid && lastName.touched"
                      class="form-control"
                      name="lastName"
                      placeholder="Enter your lastname"
                      [(ngModel)]="user.lastName"
                      required
                    />
                  </div>
                  <small [class.d-none]="lastName.valid || lastName.untouched"
                    >Last name is required</small
                  >
                </div>
                <div class="mb-4">
                  <div class="input-group">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      #email="ngModel"
                      [class.is-invalid]="email.invalid && email.touched"
                      name="email"
                      placeholder="Your Email"
                      [(ngModel)]="user.email"
                      required
                    />
                  </div>
                  <small [class.d-none]="email.valid || email.untouched"
                    >Email is required</small
                  >
                </div>
                <div class="mb-4">
                  <div class="input-group">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      #password="ngModel"
                      [class.is-invalid]="password.invalid && password.touched"
                      name="password"
                      placeholder="Your Password"
                      [(ngModel)]="user.password"
                      required
                    />
                  </div>
                  <small [class.d-none]="password.valid || password.untouched"
                    >Password is required</small
                  >
                </div>
                <div class="form-check d-flex justify-content-center mb-5">
                  <input
                    class="form-check-input me-2"
                    type="checkbox"
                    value=""
                    id="form2Example3c"
                  />
                  <label class="form-check-label" for="form2Example3">
                    I agree to all statements in
                    <a href="#!">Terms of service</a>
                  </label>
                </div>
                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button
                    type="submit"
                    class="btn btn-primary btn-lg"
                    [disabled]="register.invalid"
                  >
                    Register
                  </button>
                </div>
              </form>
            </div>
            <div
              class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
            >
              <img
                src="assets\draw1.webp"
                class="img-fluid"
                alt="Sample image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
